<div class="dashBoard">
<div *ngFor="let barcodeDatum of displayBarcodeData">
<mat-accordion >
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{barcodeDatum.ID}}
      </mat-panel-title>
      <mat-panel-description>
        Scanned Name
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p><span class="displayHead">ID</span>: {{barcodeDatum.Data.barcodeID}},<br> <span class="displayHead">Barcode Data</span>: {{barcodeDatum.Data.barcodeData}}</p> 
  </mat-expansion-panel>
</mat-accordion>
</div>
</div>
