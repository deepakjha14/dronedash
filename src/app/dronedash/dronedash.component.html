  <div class="dashBoard">
    <div *ngFor="let barcodeDatum of displayBarcodeData" class="card">
        <h4 class="batchHeader">
          <span >Batch : <b>{{barcodeDatum[0].slice(-4)}}</b></span> &nbsp; &nbsp; <span >Records : ({{barcodeDatum[1].length}})</span> 
        </h4> 
      <div class="container">
        
        <div *ngFor="let scanRes of barcodeDatum[1]">
            <p class="barcodeData">{{scanRes}}</p> 
        </div>  
    </div>
  </div>
 </div>
